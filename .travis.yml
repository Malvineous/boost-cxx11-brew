sudo: false

language: cpp

os:
  - osx

compiler:
  - clang
#  - gcc

before_install:
  - brew update

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - brew unlink boost

script:
  - brew install --verbose --build-bottle boost --c++11
  - brew bottle boost

before_deploy:
  - export RELEASE_FILES=$(ls *.bottle.tar.gz)
  - "echo 'Deploying files to Github: '$RELEASE_FILES"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILES}"
  skip_cleanup: true
  on:
    repo: Malvineous/boost-cxx11-brew
  overwrite: true
